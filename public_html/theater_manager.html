<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theater Manager View</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        background-color: #333;
        color: white;
      }
      .header {
        background-color: #4a678e;
        padding: 20px 10px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 32px;
        color: #f5c451;
      }
      .header-buttons {
        margin-top: 15px;
      }
      .header-buttons a {
        text-decoration: none;
        margin: 5px;
        padding: 10px 20px;
        background-color: #285b86;
        color: white;
        border-radius: 5px;
      }
      .header-buttons a:hover {
        background-color: #1a4566;
      }
      .theater-container {
        text-align: center;
        padding: 20px;
      }
      .dropdown {
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #444;
        color: white;
    }


      .seating-chart {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); 
          column-gap: 6px;
          row-gap: 100px;
          justify-content: center; 
          margin: 20px 0; 
}

      .seat {
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 5px;
          height: 40px;
          width: 100%; 
          font-size: 14px;
          font-weight: bold;
          color: black;
          cursor: pointer;
          margin-bottom:10px;

      .seat:last-child {
         margin-bottom:0;
      }
}

      .seat.available {
          background-color: lightgreen;
}

      .seat.reserved {
          background-color: lightcoral;
          cursor: not-allowed;
}

      .seat.selected {
          background-color: #f5c451;
          color: black;
}

      .selected-seat-details {
        margin-top: 20px;
        font-size: 18px;
        color: white;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .reserve-btn {
        background-color: #f5c451;
        color: black;
      }
      .reserve-btn:hover {
        background-color: #d4a33a;
      }
      .clean-btn {
        background-color: #285b86;
        color: white;
      }
      .clean-btn:hover {
        background-color: #1a4566;

        .broom-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: gray;
        }

      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        background-color: #444;
        margin: 10% auto;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        color: white;
      }
      .modal-content button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .modal-content .save-btn {
        background-color: #285b86;
        color: white;
      }
      .modal-content .cancel-btn {
        background-color: #555;
        color: white;
      }


    </style>
  </head>
  <body>
    <div class="header">
      <h1>Theater Manager View</h1>
      <div class="header-buttons">
        <a href="cinemaadminlaunchpad.html">Back to Admin Dashboard</a>
        <a href="reeltime.html">Back to Homepage</a>
      </div>
    </div>
    <div class="theater-container">
      <select class="dropdown" id="theaterDropdown">
        <!-- Dynamically populated theaters -->
      </select>
      <div class="seating-chart" id="seatingChart">
        <!-- Dynamically populated seats -->
      </div>
      <div class="selected-seat-details" id="selectedSeatDetails">
        Seat: None | Status: None | Cleaned: None
      </div>
      <div class="buttons">
        <button class="button clean-btn">Request Cleaning</button>
        <button class="button reserve-btn" id="reserveBtn">
          Mark as Reserved
        </button>
      </div>
    </div>
    <div class="modal" id="reservationModal">
      <div class="modal-content">
        <h2>Reserve Seat</h2>
        <label for="cinemaDropdown">Cinema:</label>
        <select id="cinemaDropdown">
          <!-- Dynamically populated cinemas -->
        </select>
        <br /><br />
      
        <label for="theaterDropdown">Theater:</label>
        <select id="modalTheaterDropdown">
          <!-- Dynamically populated theaters -->
        </select>
        <br /><br />
      
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" />
        <br /><br />
      
        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" />
        <br /><br />
      
        <label for="movieDropdown">Movie:</label>
        <select id="movieDropdown">
          <!-- Dynamically populated movies -->
        </select>
        <br /><br />
      
        <button class="save-btn">Save</button>
        <button class="cancel-btn" onclick="document.getElementById('reservationModal').style.display='none'">
          Cancel
        </button>
      </div>      
    </div>
    <script src="js/theater_manager.js"></script>
  </body>
</html>
